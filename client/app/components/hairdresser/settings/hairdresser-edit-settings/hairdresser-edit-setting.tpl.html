<section class="hairdresser-account hairdresser section-padding">
	<div class="container">
        <div class="row">
           <form autocomplete="off" role="updapte"  id="update-form"  name="updateForm"  novalidate ng-submit="vm.updatePreference()">					
					<div class="col-md-offset-2 col-md-8">
						<div class="row">
							<h4 class="section-edition-first-title">Préferences </h4>
						</div>
						<div class="row section-edition">
							<h5 class="section-edtion-second-title">Type de client</h5>
							<div class="col-md-4 checkbox ">
								<label><input type="checkbox" ng-model="customer.type1" ng-true-value="'Femme'" ng-false-value="0" ng-checked="vm.isAlreadySelected(0, vm.customerType, vm.listOfAvailableCustomerType)" ng-change = "vm.updateSelectionList(customer,vm.customerType, vm.listOfAvailableCustomerType)"/>Femme</label>								
								
							</div>
							<div class="col-md-4 checkbox">
								<label><input type="checkbox" ng-model="customer.type2" ng-true-value="'Homme'" ng-false-value="1" ng-checked="vm.isAlreadySelected(1, vm.customerType, vm.listOfAvailableCustomerType)" ng-change = "vm.updateSelectionList(customer,vm.customerType, vm.listOfAvailableCustomerType)"/>Homme</label>
							</div>
							<div class="col-md-4 checkbox">
								<label><input type="checkbox" ng-model="customer.type3" ng-true-value="'Mixte'" ng-false-value="2" ng-checked="vm.isAlreadySelected(2, vm.customerType, vm.listOfAvailableCustomerType)" ng-change = "vm.updateSelectionList(customer,vm.customerType,vm.listOfAvailableCustomerType)"/>Mixte</label>
							</div>
							{{vm.customerType}}
						</div><!-- end customer type -->
						<div class="row section-edition">
							<h5 class="section-edtion-second-title">Catégorie de coiffure</h5>
							<div class="col-md-4 checkbox" ng-repeat="category in vm.listOfAvailableCategories track by $index">
								<label><input type="checkbox" ng-model="categpries.values"  ng-checked="vm.isAlreadySelected($index, vm.haircutCategory,vm.listOfAvailableCategories)" ng-true-value="'{{category}}'" ng-false-value="0" ng-change="vm.updateSelectionList(categpries,vm.haircutCategory, vm.listOfAvailableCategories)">{{category | lowercase}}</label>
							</div>
						</div><!-- end haircut category type -->							
						<div class="row section-edition">
							<h5 class="section-edtion-second-title">Type de coiffure</h5>
							<div class="col-md-4 checkbox" ng-repeat="haircut in vm.listOfAvailableHaircut track by $index">
								<label><input type="checkbox" ng-model="hairctuts.value" ng-change="vm.updateSelectionList(hairctuts,vm.haircutType, vm.listOfAvailableHaircut)"  ng-checked="vm.isAlreadySelected($index, vm.haircutType, vm.listOfAvailableHaircut)" ng-true-value="'{{haircut}}'" ng-false-value="{{$index}}">{{haircut}}</label>
							</div>	
							{{vm.haircutType}}						
						</div><!-- end haircut category type -->
						<div class="row">
							<div class="col-md-offset-3">
								<div class=" col-sm-3">
									<button  type="submit"  name="update-submit" id="update-submit" tabindex="2" class="btn btn-lbc">Enregistrer</button>
								</div>
								<div class="col-sm-offset-1 col-sm-1">
									<button class="btn btn-lbc " type="button" ng-click="vm.goBackToHairdresserAccount()">Annuler</button>
								</div>
							</div>
						</div>
					</div>					
			</form>            
        </div>
	</div>
    <script type="text/ng-template" id="confirmation-modal.html">
   	  		<div class="modal-header-success"  ng-show="$ctrl.isSuccess">
	             <h5 class="center success modal-title">Confirmation </h5>
	        </div>
	        <div class="modal-header-error"  ng-hide="$ctrl.isSuccess">
	             <h5 class="center error modal-title">Erreur </h5>
	        </div>
	        <div class="modal-body" id="modal-body" ng-show="$ctrl.isSuccess">
	           <span class="question-modal" style="text-algin:center;"> {{$ctrl.message}}</span>
	        </div>
	        <div class="modal-body" id="modal-body" ng-hide="$ctrl.isSuccess">
	           <span class="question-modal" style="text-algin:center;"> {{$ctrl.message}} !</span>
	        </div>
	        <div class="modal-footer" style="text-align:center;"  ng-show="$ctrl.isSuccess">
	            <button class="btn-lbc btn-success" type="button" ng-click="$ctrl.ok()">OK</button>
	        </div>
	        <div class="modal-footer" style="text-align:center;"  ng-hide="$ctrl.isSuccess">
	            <button class="btn-lbc btn-error" type="button" ng-click="$ctrl.ok()">OK</button>
	        </div>
	</script>
</section><!-- hairdresser -- >
