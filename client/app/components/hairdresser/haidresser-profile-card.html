<div class="card" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url({{url}});">
  <div class="card-name">{{name}}</div>
  <div class="card-type">   
    <span class="card-details">{{type}}</span>
  </div>
  <div class="">
  	<a  ng-click="vm.displayContactModal()"><span class="card-contact"></span></a>
  </div>
</div>
