<section class="searchbar">
	 <div class="row hidden-xs">
          <div class="hero-footer ">  
                <form class="form-inline form-lbc">
                  <div class="form-group">
                    <label for="exampleInputName2" class="sr-only">Location</label>
                    <input type="text"  name="exampleInputName2" ng-model="vm.selectedLocation" placeholder="{{::vm.selectedLocation}}" uib-typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control location">
                    <!-- <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                      <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div> -->
                  </div>
                  <div class="form-group">
                    <select  ng-model="vm.selectedHaircut" id="haircut-type" name="haircut" class="no-rounder">
                    <option ng-repeat = "haircut in vm.listOfavailableHaircuts"  value="{{haircut}}">{{haircut}}</option>
                    </select>
                  </div>
                  <a class="btn-lbc" ng-click= "vm.launchSearch(vm.selectedLocation,vm.selectedHaircut)">Rechercher</a>
                </form>
          </div> <!--  .hero-footer  -->
       </div> <!-- .row .hidden-xs -->

	<div class="hairdressers" ng-show ="vm.isAtLeastOneHairdresserFound" >
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-xs-6" ng-repeat="hairdresser in vm.listOfSelectedHairdressers">
					<hairdresser-card  url = {{vm.url}} id={{hairdresser._id}} description= {{hairdresser.username}}></hairdresser-card>
				</div>
			</div>		
		</div>
	</div>
</section>
