<section class="searchbar">
	 <div class="row hidden-xs">
          <div class="hero-footer ">  
              <form class="form-wrapper cf" ng-submit="vm.launchSearch(vm.selectedLocation,vm.selectedHaircut)"> 
                         <select  ng-model="vm.selectedHaircut" id="haircut-type" name="haircut" class="no-rounder">
                            <option ng-repeat = "haircut in vm.listOfavailableHaircuts"  value="{{haircut}}">{{haircut}}</option>
                        </select>
                        <input type="text" placeholder="{{::vm.selectedLocation}}" required  ng-model="vm.selectedLocation"  uib-typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults">
                    
                      <button type="submit">GO</button>
             </form>
          </div> <!--  .hero-footer  -->
       </div> <!-- .row .hidden-xs -->

	<div class="hairdressers" ng-show ="vm.isAtLeastOneHairdresserFound" >
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-xs-6" ng-repeat="hairdresser in vm.listOfSelectedHairdressers">
					<hairdresser-card  url = {{vm.url}} id={{hairdresser._id}} description= {{hairdresser.username}}></hairdresser-card>
				</div>
			</div>		
		</div>
	</div>
</section>
