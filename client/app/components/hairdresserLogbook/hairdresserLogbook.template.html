<div class="container">
    <div class="row">
        <div id="no-more-tables">
            <table class="col-sm-12 table-bordered table-striped table-condensed cf">               
        		<thead class="cf">
        			<tr>
        				<th class="hearder-label"  >Horaire</th>
                        <th class="hearder-label" ng-repeat="d in days">{{d|date :'EEE'}}</th>
        			</tr>
        		</thead>
        		<tbody>
        			<tr ng-repeat="t in times[0][0][0].slotType track by $index">
                        <td>{{hours[$index]}}</td>
        				<td data-title="Monday" ng-clicked = "" >{{t}}</td>
        				<td data-title="Tuesday"  class='cell-content'>{{times[1][0][0].slotType[$index]}}</td>
        				<td data-title="Wednesday" class='cell-content'>{{times[2][0][0].slotType[$index]}}</td>
        				<td data-title="Thursday"  class='cell-content'>{{times[3][0][0].slotType[$index]}}</td>
        				<td data-title="Friday"  class='cell-content'>{{times[4][0][0].slotType[$index]}}</td>
        				<td data-title="Satruday"  class='cell-content'>{{times[5][0][0].slotType[$index]}}</td>
        				<td data-title="Sunday"  class='cell-content'>{{times[6][0][0].slotType[$index]}}</td>
        			</tr>                  
        		</tbody>
        	</table>
        </div>
    </div>
</div>
