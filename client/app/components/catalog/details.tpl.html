
<div id="catalog-details">
	<div class="row">
		<div id ="gallery-enty">
			<div class="col-sm-3" ng-repeat="content in images track by $index">
				<img ng-src="{{content.url}}" alt="{{content.description}}" class="img-gallery"/>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal">
	 <!--  <span class="close cursor" >&times;</span> -->
	  <span class="close cursor" ><i class="fa fa-times-circle"></i></span>
	  <div class="modal-content">
		    <div  class="mySlides" ng-repeat="content in images track by $index">	 					
						<img ng-src="{{content.url}}">
					<button class="btn-blog btn-delete" ng-show="!vm.isPublic" ng-click="vm.deletePicture({content})">Supprimer?</button>
		    </div>    
		    <a class="prev">&#10094;</a>
		    <a class="next">&#10095;</a>
		    <div class="caption-container">
		      <p id="caption">		      	 
		      </p>		      
					<button class="btn-blog" ng-show="vm.isPublic" ng-click="redirectToSearchView(name)">trouver des coiffeuses ?</button> 					
		    </div>  		   
	    	<div class="column"  ng-repeat="content in images track by $index">
	      		<img class="demo cursor" ng-src="{{content.url}}" alt="{{content.description}}">
	    	</div>	       
	  </div>
	</div>
</div>
