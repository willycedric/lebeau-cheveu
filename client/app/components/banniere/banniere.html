<section class="banniere">
  <div style="height: 305px">
  <uib-carousel template-url="carousel.template.html"active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
      <uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
        <div class="carousel-caption">
            <!-- <h4>Slide {{slide.id}}</h4> -->
            <p>{{slide.text}}</p>
        </div>
        <img class='carousel-img' ng-src="{{slide.image}}" style="margin:auto;width:100%;height:45Opx;">
    </uib-slide>
  </uib-carousel>
  </div>
  </div>
</section>
