<section class="home">




<form  novalidate class="search-form">
  <div class="row">
    <div class="col-md-3">
          <span >
            <i class="glyphicon glyphicon-map-marker"></i>
          </span>
        <input type="text" placeholder="{{vm.localionPlaceholder}}" size="38">    
    </div>    
    <div class="col-md-3">
          <span >
           <i class="glyphicon glyphicon-heart-empty"></i>
          </span>
        <select name="hairdress-type">
          <option value="disbled selected">{{vm.hairdressTypePlaceholder}}</option>
          <option ng-repeat=" hairdressType in vm.hairdressTypes" value="{{hairdressType}}">{{hairdressType}}</option>
        </select>
    </div>
    <div class="col-md-3">

       <span>
          <button type="button" ng-click="vm.open1()"> <i class="glyphicon glyphicon-calendar"></i></button>
       </span>
        <input type="text" ng-click="vm.open1()" placeholder="Date" class="date-picker" uib-datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.popup1.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" />
    </div>
    <div class="col-md-3">
      <span>
        <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </span>
    </div>
  </div>    
</form>


<div class="row">
    <uib-carousel template-url="carousel.template.html"active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
        <uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
          <div class="carousel-caption">
              <!-- <h4>Slide {{slide.id}}</h4> -->
              <p>{{slide.text}}</p>
          </div>
          <img class='carousel-img' ng-src="{{slide.image}}" style="margin:auto;width:100%;height:45Opx;">
      </uib-slide>
    </uib-carousel>
</div>        <!-- end carousel -->

</section>
