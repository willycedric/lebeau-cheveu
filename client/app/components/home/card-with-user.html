<div class="card" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url({{url}});">
  <div class="card-description">
    <p>{{description}}</p>
  </div>
  <div class="card-user" ng-click="redirectTo()">
    <img class="img-responsive avatar-bordered" src="{{user}}"> 
  </div>
    
</div>
