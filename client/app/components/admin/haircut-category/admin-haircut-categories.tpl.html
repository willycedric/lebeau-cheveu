<section class="admin section-padding container">
    <div class="row section-padding" id="admin-categories-index">
        <div class="row">
            <div class="col-md-6 page-header">                
                <h1>Haircut Categories</h1>
            </div>      
            <div class="col-md-offset-3 col-md-3">                                
                <button type="button" class="btn btn-primary btn-add" ng-click="LaunchAddHaircutCategoryForm()">Add New</button>                    
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Created at</th>
                    <th class="stretch">Name</th>
                    <th>Author</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories" ng-click="redirectToHaircutCategoryDetails(category._id)">
                    <td ng-bind="category.createdAt|date"></td>
                    <td ng-bind="category.name"></td>
                    <td class="nowrap" ng-bind="category.userCreated.name"></td>
                </tr>
                <tr ng-show="categories.length === 0">
                    <td colspan="4">no documents matched</td>
                </tr>
                </tbody>
            </table>
            <div class="well" ng-if="pages.total > 1">
                <div class="btn-group pull-left">
                    <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                    <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="newHaircutCategroy.html">
        <div class="modal-header">
                     <h3 class="center modal-title">New Haircut categroy</h3>
        </div>
        <div class="modal-body">
            <form autocomplete="off" role="add"  id="add-form"  name="addPivotForm"  novalidate ng-submit="$ctrl.addHaircutCategory(name,state)">
                <input name="name" type="text" placeholder="name" class="" ng-model="name" required>
                <div class="checkbox">
                    <label> <input name="name" type="checkbox" class="" ng-model="state">state</label>            
                </div>              
                <div class="container"> 
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-2">
                            <button  type="submit"  name="update-submit" id="update-submit" tabindex="2" class="btn btn-confirm btn-primary">Add</button>
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary btn-cancel" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>  
       </div>
    </script>    
</section>
