<section class="admin  haircut-category section-padding container">
    <div class="row">
        <div class="col-md-offset-3 col-md-5">
            <div class="page-header">
                <h1><a ui-sref="adminhaircutstyle">Haircut</a> / {{haircut.name}}</h1>
            </div>
            <form class="form" name="detailForm"><fieldset>
                <legend>Details</legend>
                <div uib-alert ng-repeat="alert in detailAlerts" type="{{alert.type}}" close="closeDetailAlert($index)">{{alert.msg}}</div>               
                <div class="form-group" ng-class="{'has-error': hasError(detailForm.name)}">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="haircut.name" required>
                    <span class="help-block" ng-show="showError(detailForm.name, 'required')">This field is required</span>
                </div>
                <div class="form-group" ng-class="{'has-error': hasError(detailForm.name)}">
                    <label class="control-label" for="minimum">Minimum value:</label>
                    <input type="text" name="minimum" id="minimum" class="form-control" ng-model="haircut.price.min" required>
                    <span class="help-block" ng-show="showError(detailForm.minimum, 'required')">This field is required</span>
                </div>
                 <div class="form-group" ng-class="{'has-error': hasError(detailForm.name)}">
                    <label class="control-label" for="maximum">Maximum value:</label>
                    <input type="text" name="maximum" id="maximum" class="form-control" ng-model="haircut.price.max" required>
                    <span class="help-block" ng-show="showError(detailForm.maximum, 'required')">This field is required</span>
                </div>
               
                <div class="checkbox-inline">
                   <label><input type="checkbox" name="isPublished" id="isPublished" class="" ng-model="haircut.state"/>is published?</label>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" ng-disabled="!canSave(detailForm)" ng-click="update()">Update</button>
                </div>
            </fieldset></form>            
            <form class="form" name="deleteForm"><fieldset>
                <legend>Danger Zone</legend>
                <alert ng-repeat="alert in deleteAlerts" type="{{alert.type}}" close="closeDeleteAlert($index)">{{alert.msg}}</alert>
                <div class="form-group">
                    <span class="help-block">
                        <span class="label label-danger">If you do this, it cannot be undone.</span>&nbsp;<span class="text-muted">You may also create orphaned document relationships too.</span>
                    </span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger btn-delete" ng-click="delete(category._id)">Delete</button>
                </div>
            </fieldset></form>
        </div>        
    </div>
    <!-- deletion confirmation modal -->
    <script type="text/ng-template" id="confirmation.html">
        <div class="modal-header">
                     <h5 class="center modal-title">Confirmation !</h5>
        </div>
        <div class="modal-body">
            <p class="deletion-confirmation">Do you want to delete this haircut's category ? </p>
       </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Yes</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">No</button>
        </div>
    </script>  
</section>
