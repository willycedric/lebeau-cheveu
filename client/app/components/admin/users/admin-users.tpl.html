<section class=" admin section-padding container">
    <div class="row section-padding" id="admin-users-index">
        <div class="row">
            <div class="col-sm-3">
                <div class="page-header">
                    <h1>Users</h1>
                </div>
            </div>
            <div class="col-sm-9">
                <form class="filters">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="sr-only">Username Search</label>
                            <div class="row wrapper">
                                <div class="col-sm-8">
                                    <label class="sr-only">Search</label>
                                    <input name="username" placeholder="search" type="text" class="form-control search" ng-model="filters.username" ng-model-options="{ debounce: 500 }" ng-change="">
                                </div>
                                <div class="col-sm-4">
                                    <input class="submit" type="submit"  ng-click="filtersUpdated()" value="" />
                                </div>
                            </div>  <!-- .row--> 
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="serach-label">Role</label>
                                </div>
                                <div class="col-sm-8">
                                    <label class="sr-only"> Can Play Role</label>
                                    <select name="roles" class="form-control" ng-model="filters.roles" ng-model-options="{ debounce: 500 }" ng-options="role.value as role.label for role in roles"  ng-change="filtersUpdated()">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="serach-label">status</label>
                                </div>
                                <div class="col-sm-8">
                                    <label class="sr-only">Is Active</label>
                                    <select name="isActive" class="form-control" ng-model="filters.isActive" ng-model-options="{ debounce: 500 }" ng-options="isActive.value as isActive.label for isActive in isActives" ng-change="filtersUpdated()">            
                                    </select>
                                </div>    
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>                       
                        <th>username</th>
                        <th class="stretch">email</th>
                        <th>active</th>
                        <th>id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users" ng-click="redirectToUserDetails(user._id)">                      
                        <td ng-bind="user.username"></td>
                        <td ng-bind="user.email"></td>
                        <td ng-bind="user.isActive"></td>
                        <td ng-bind="user._id"></td>
                    </tr>
                    <tr ng-show="users.length === 0">
                        <td colspan="5">no documents matched</td>
                    </tr>
                </tbody>
            </table>
            <div class="well" ng-if="pages.total > 1">
                <div class="btn-group pull-left">
                    <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                    <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</section>
