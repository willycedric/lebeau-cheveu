<section class="admin section-padding container">
    <div class="row section-padding" id="admin-statuses-index">
        <div class="row">
            <div class=" col-sm-3 page-header">                
                <h1>Statuses</h1>
            </div>
            <div class="col-sm-6">                
                <form class="filters">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="serach-label">pivot</label>
                                </div>
                                <div class="col-sm-10">                                    
                                    <div class="row wrapper">
                                        <div class="col-sm-8">
                                            <label class="sr-only">Pivot search</label>
                                            <input name="search" placeholder="search" type="text" class="form-control search" ng-model="filters.pivot" ng-model-options="{ debounce: 500 }" ng-change="">
                                        </div>
                                        <div class="col-sm-4">
                                            <input class="submit" type="submit"  ng-click="filtersUpdated()" value="" />
                                        </div>
                                    </div>  <!-- .row-->
                                </div>
                            </div>          
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="serach-label">name </label>
                                </div>
                                <div class="col-sm-10">                                   
                                        <div class="row wrapper">
                                            <div class="col-sm-8">
                                                <label class="sr-only">Name Search</label>
                                                <input name="search" placeholder="search" type="text" class="form-control search" ng-model="filters.name" ng-model-options="{ debounce: 500 }" ng-change="">
                                            </div>
                                            <div class="col-sm-4">
                                                <input class="submit" type="submit"  ng-click="filtersUpdated()" value="" />
                                            </div>
                                        </div>  <!-- .row-->
                                </div>
                            </div>                          
                        </div>                        
                    </div>
                </form>
            </div>
            <div class="col-sm-3">                
                <button type="button" class="btn btn-primary btn-add" ng-click="LaunchAddStatusForm()">Add New</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>                    
                    <th>pivot</th>
                    <th class="stretch">name</th>
                    <th>id</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="status in statuses" ng-click="redirectToStatusDetails(status._id)">                    
                    <td ng-bind="status.pivot"></td>
                    <td ng-bind="status.name"></td>
                    <td class="nowrap" ng-bind="status._id"></td>
                </tr>
                <tr ng-show="statuses.length === 0">
                    <td colspan="4">no documents matched</td>
                </tr>
                </tbody>
            </table>
            <div class="well" ng-if="pages.total > 1">
                <div class="btn-group pull-left">
                    <button disabled class="btn btn-default">Page {{pages.current}} of {{pages.total}}</button>
                    <button disabled class="btn btn-default">Rows {{items.begin}} - {{items.end}} of {{items.total}}</button>
                </div>
                <div class="btn-group pull-right">
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasPrev}" ng-click="prev()">Prev</button>
                    <button class="btn btn-default" ng-class="{disabled: !pages.hasNext}" ng-click="next()"> Next</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="newStatus.html">
        <div class="modal-header">
                     <h5 class="center modal-title">New Status</h5>
        </div>
        <div class="modal-body">
            <form autocomplete="off" role="add"  id="add-form"  name="addPivotForm"  novalidate ng-submit="$ctrl.addStatus(pivot,name)">
                <input name="name" type="text" placeholder="pivot" class="form-control" ng-model="pivot" required>
               <input name="name" type="text" placeholder="name" class="form-control" ng-model="name" required>
                <div class="container"> 
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-1">
                            <input  type="submit"  name="update-submit" id="update-submit" tabindex="2" class="btn btn-confirm btn-primary" value="Add" >
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary btn-cancel" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>  
       </div>
    </script>   
</section>
